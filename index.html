<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./boopstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./vendor/carousel2/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./vendor/carousel2/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./boopstrap/css/style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <title>burgerking</title>
</head>

<body>
    <div class="header">
        <div class="container-fluid bg-header">
            <div class="container">
                <div class="row"> 
                    <div class="col-xl-6 col-sm-7 col-7" style="display: flex;justify-content: space-between;">
                        <div class="js-toggle-menu hide">
                            <span></span>
                        </div>
                        <div class="logo">
                            <a href="#"><img src="./img/logo.png" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-sm-5 col-5" style="display: flex;justify-content: flex-end; ">
                        <ul class="nav-bar">
                            <li class="ext hide">
                                <i class="fas fa-times"></i>
                            </li>
                            <li class="promotion">
                                <div>Khuyễn Mãi</div>
                            </li>
                            <li class="menu">
                                <div>Thực Đơn</div>
                            </li>
                            <li class="shop">
                                <div>Cửa Hàng</div>
                            </li>
                       
                        </ul>
                             <div class="cart">
                                <div>
                                    <span><i class="fas fa-shopping-cart"></i></span>
                                    <span>Giỏ Hàng</span>
                                    <span>0</span>
                                </div>
                             </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- owl-stage- -->
        <div class="top-nav-carousel">
            <div class="container">
                <div class="owl-carousel owl-theme" id="slider-list">
                    <div class="item"><a href="#"  class="owl-stage-item"><div><img src="./img/anh1.png" alt="Mon moi">Món Mới</div></div></a>
                    <div class="item"><a href="#"  class="owl-stage-item"><div><img src="./img/anh2.jpg" alt="Burger">Burger</div></div></a>
                    <div class="item"><a href="#"  class="owl-stage-item"><div><img src="./img/anh3.jpg" alt="Combo">Combo</div></div></a>
                    <div class="item"><a href="#"  class="owl-stage-item"><div><img src="./img/anh4.jpg" alt="Gà Rán">Gà Rán</div></div></a>
                    <div class="item"><a href="#"  class="owl-stage-item"><div><img src="./img/anh5.png" alt="Cơm Vua">Cơm Vua</div></div></a>
                    <div class="item"><a href="#"  class="owl-stage-item"><div><img src="./img/anh6.png" alt="Món Ăn Kèm">Món Ăn Kèm</div></div></a>
                    <div class="item"><a href="#"  class="owl-stage-item"><div><img src="./img/anh7.jpg" alt="Thức Uống">Thức Uống</div></div></a>
                </div>
                <div class="scroll-top">
                    <img src="./img/Top-icon.png" alt="scroll-top">
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="owl-carousel owl-theme" id="slider-banner">
            <div class="item"><img src="./img/banner1.jpg" alt="banner"></div>
            <div class="item"><img src="./img/banner2.jpg" alt="banner"></div>
            <div class="item"><img src="./img/banner3.jpg" alt="banner"></div>
            <div class="item"><img src="./img/banner4.jpg" alt="banner"></div>
        </div>
    </div>
    <section class="section-step-order-online">
        <div class="container">
            <div class="start">
                <a href="#"><button>Khuyễn Mãi</button></a>
                <a href="#"><button>Đặt Hàng</button></a>
            </div>

        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-12">
                        <div class="coppyright">
                            <div>Copyright 2015 Burger King Corporation.All Rights Reserved.</div>
                            <div class="levinci-introduce">
                                <a href="#" class="levinci-link">Designed by Levinci Group</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-12">
                        <div class="footer-link">
                            <ul class="link"><a href="#">Giới Thiệu</a></ul>
                            <ul class="link"><a href="#">Hướng Dẫn</a></ul>
                            <ul class="link"><a href="#">Liên Hệ</a></ul>
                            <ul class="link"><a href="#">Giới Thiệu</a></ul>
                        </div>
                    </div>
       
                    <div class="col-xl-2 col-lg-2 col-12">
                        <div class="footer-facebook">
                            <span>
                                <a href="#"><img src="./img/instagram-icon.png" alt="instagram"></a>
                            </span>
                            <span>
                                <img src="./img/icon-facebook.png" alt="facebook">
                            </span>
                        </div>
                     
                     
                    </div>
           
                </div>
            </div>


        </div>
        
        <div class="transition">
            <img src="./img/Burgerking-Delivery-Desktop.png" alt="transition">
        </div>

    </footer>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./vendor/carousel2/js/owl.carousel.min.js"></script>
<script src="./home.js"></script>

<script>
    $('#slider-banner').owlCarousel({
        autoplay: true, // tự động chuyển slider
        loop: true,
        items: 1,
        nav: true, // hiện thị bật tắt nút next,back
        dots: true,
        lazyLoad: true,
        slideBy: 1,
        lazyLoadEager: 4,
        lazyLoad: true,
        autoHeight: true,
        autoplayTimeout: 15000,
        navText: [
            '<i class="fas fa-chevron-circle-left"></i>',
            '<i class="fas fa-chevron-circle-right"></i>'
       
       

        ] /// nút next,back

    });
    $('#slider-list').owlCarousel({
		margin: 10,
		autoWidth: false,
		items: 9,
		loop:false,
		autoplay: false,
		autoplayTimeout: 5000,
                nav: true,
                dots: false,
                navText: [
            '<img src="./img/icon-arrow-left.png">',
            '<img src="./img/icon-arrow.png">',
        ],
		responsive : {
			320 : {
				items: 2
			},
			// breakpoint from 480 up
			480: {
				items: 3
			},
			// breakpoint from 768 up
			768 : {
				items: 5
			},
			// breakpoint from 1024 up
			1024: {
				items: 9
			}
		}
	});

    
</script>



</html>
